<html>
	<body>
		<script>
			var str = "He said 'My name is elliott'";
			document.write(str);
			document.write("\n");
			
			var strUpper = str.toUpperCase();
			document.write(strUpper);
			document.write("\n");
			
			function addition(str1,n){
				return parseInt(str1) + n;
			}
			var additionResult = addition("1",2);
			document.write(additionResult);
			document.write("\n");
			
			var arr = ["one","two","three"];
			document.write(arr);
			document.write("\n");
			
			arr.push("five");
			document.write(arr);
			document.write("\n");
			
			arr.pop();
			document.write(arr);
			
		</script>
	</body>
</html>
